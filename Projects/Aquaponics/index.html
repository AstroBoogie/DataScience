<!DOCTYPE html>
<html lang="US">
<head>
<meta charset="UTF-8">
    <title>Aquaponics Interface</title>
    <!-- Main css -->
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
    <div id="main-container">
        <div class="header-container">
            <img src="img/aquaponics_logo.png">
        </div>
        <div id="slideshow-container">
            <div class='slide-0 slideshow-object'><div class='first-slide slideshow-text transition-in'>The Aquaponics Project</div></div>
        </div>
    </div>
    <div id="graph-container">
        <div class="header-container">
            <img src="img/aquaponics_logo-2.png">
        </div>
        <svg id="graph-1" class="graph-object"></svg>
        <svg id="graph-2" class="graph-object"></svg>
        <svg id="graph-3" class="graph-object"></svg>
        <svg id="graph-4" class="graph-object"></svg>
        <svg id="graph-5" class="graph-object"></svg>
    </div>
</body>

<!-- Main javascript -->
<script type="text/javascript" src="js/main.js"></script>
<!-- jQuery -->
<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
<!-- d3.js -->
<script src="js/d3.v4.js"></script>
<!-- js Graph -->
<script type="text/javascript" src="js/graph.js"></script>

</html>
