<!DOCTYPE html>
<html lang="US">
<head>
<meta charset="UTF-8">
<title>CRC - Mobile App</title>
<link rel="icon" type="image/jpg" href="icon/logoCRC.svg">
<link rel="stylesheet" type="text/css" href="css/styles.css"/>
<script src="//use.edgefonts.net/josefin-sans:n3,i3,n4.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="js/script.js"></script>
</head>
<body>
    <div id="container">
         <!-- <div id="loader" alt="loading...">
            <div class="loaderInner ball-triangle-path">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div> -->
        <div id="statusBar">
            <div id="SBWrapper">
                <div id="career">AT&T</div>
                <div id="time"></div>
                <div id="gsmSignal">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div id="battery"></div>
            </div>
        </div>

        <div id="mainContainer">
            <div id="homePage">
                <div id="menuButton">
                    <div class="bar top"></div>
                    <div class="bar mid"></div>
                    <div class="bar bottom"></div>
                </div>
                <div class="mainPage home">
                    <div id="menuOptions">
                        <div id="returnIcon"></div>
                        <h1>Menu</h1>
                        <div id="options">
                            <h3>My Favorites</h3>
                            <h3>Calender</h3>
                            <h3>Help</h3>
                        </div>
                    </div>
                    <div id="logo">
                        <div id="logoSquare">
                            <div id="logoOuterCircle">
                                <div id="logoInnerCircle"></div>
                            </div>

                        </div>
                    </div>
                    <div id="homeWrapper">
                        <div class="mainWin studentLife">Student Life</div>
                        <div class="mainWin">Places</div>
                        <div class="mainWin sports">Sports</div>
                        <div class="mainWin">Courses</div>
                    </div>
                </div>
            </div>
            <div id="menuContentWrap">
                <div id="content">
                    <div id="backNTitle">
                        <div id="backArrow"></div>
                        <div id="menuTitle"></div>
                    </div>
                    <div id="event">
                    </div>
                    <div id="tabWrapper" class="dispplayTab">
                        <div class="tab events">Events</div>
                        <div class="tab students currentTab">Students</div>
                    </div>
                </div>
            </div>
        </div>
        <div id="button">
            <div id="buttonWrapper">
                <div id="triangle">
                    <div id="topS"></div>
                    <div id="bottomS"></div>
                    <div id="rightS"></div>
                </div>
                <div id="circle"></div>
                <div id="square"></div>
            </div>
        </div>
    </div>
</body>
</html>
