<!DOCTYPE html>
<html lang="US">
<head>
    <meta charset="UTF-8">
    <title>FLC - Mobile App</title>

    <!-- Primary CSS -->
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <!-- Google Icon Font -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<body>

<div id="main-container">
    <!-- implement handlebars -->
    <div id="header-container">
        <button id="category-back">
            <i class="material-icons">keyboard_arrow_left</i>
        </button>
        <div>
            <i class="material-icons">class</i>
        </div>
    </div>

    <!-- main container -->
    <div class="body-container">
        <div id="schedule-container">
            <button id="subject" class="category">
                <div class="text-container">
                    <span id="subject-text">Subject</span>
                </div>
                <div class="arrow-container">
                    <span id="subject-arrow" class="material-icons">keyboard_arrow_right</span>
                </div>
            </button>

            <div id="weekdays" class="category">
                <form action="">
                    <label>
                        <div>
                            <input type="radio" name="day" value="Monday">
                            <span>Monday</span>
                        </div>
                    </label>
                    <label>
                        <div>
                            <input type="radio" name="day" value="Tuesday">
                            <span>Tuesday</span>
                        </div>
                    </label>
                    <label>
                        <div>
                            <input type="radio" name="day" value="Wednesday">
                            <span>Wednesday</span>
                        </div>
                    </label>
                    <label>
                        <div>
                            <input type="radio" name="day" value="Thursday">
                            <span>Thursday</span>
                        </div>
                    </label>
                    <label>
                        <div>
                            <input type="radio" name="day" value="Friday">
                            <span>Friday</span>
                        </div>
                    </label>
                    <label>
                        <div>
                            <input type="radio" name="day" value="Saturday">
                            <span>Saturday</span>
                        </div>
                    </label>
                    <label>
                        <div>
                            <input type="radio" name="day" value="Online">
                            <span>Online</span>
                        </div>
                    </label>
                </form>
            </div>
        </div>

        <!-- course categories -->
        <div id="schedule-categories">
            <div id="categories-padding"></div>

            <button class="category-container">
                <div class="category-text">
                    <span>Anthropology</span>
                </div>
            </button>
            <button class="category-container">
                <div class="category-text">
                    <span>Mathematics</span>
                </div>
            </button>
            <button class="category-container">

            </button>
            <button class="category-container">

            </button>
            <button class="category-container">

            </button>
            <button class="category-container">

                </div>
            </button>
            <button class="category-container">

            </button>
            <button class="category-container">

            </button>
            <button class="category-container">

            </button>
            <button class="category-container">

            <button class="category-container">
