<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FLC - Mobile App</title>

    <!-- Primary CSS -->
    <link rel="stylesheet" type="text/css" href="css/events.css"/>
    <!-- Native App Configuration -->
    <link rel="stylesheet" type="text/css" href="css/native_app_configuration.css"/>
    <!-- Google Icon Font -->
    <link href="fonts/material-icons.css" rel="stylesheet">
    <!--<link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow" rel="stylesheet">-->
    <!-- Bootstrap -->
    <link rel="stylesheet" href="lib/bootstrap.css">
    <link rel="stylesheet" href="lib/font-awesome.min.css">

</head>
<body>
<div id="header-section">
    <div id="header-container">
        <div id="back-arrow">
            <i class="material-icons">arrow_back</i>
        </div>
        <div id="header-text">
            <span>Events</span>
        </div>
    </div>
</div>
<div id="schedule-container">

    <div class='event-object'>
        <div class='event-text-container'>
            <div class='event-title'>
                    <span>
                        Falcon's Eye Auditions
                    </span>
            </div>
            <div class='event-description'>
                <div class='event-date'>01/26/2016</div>
                <div class='event-campus'>Folsom campus</div>
            </div>
            <div class='event-location'>
                <span>Peregrine Room FR-240 (upper level of Falcon's Roost by Cafeteria)</span>
            </div>
        </div>
        <div class='event-arrow'>
            <i class='material-icons'>star</i>
        </div>
    </div>

</div>
</body>

<!-- jQuery -->
<script type="text/javascript" src="lib/jquery.js"></script>
<!-- Bootstrap -->
<script type="text/javascript" src="lib/bootstrap.min.js"></script>
<!-- Primary JS -->
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/events.js"></script>
<!-- fastclick -->
<script type='application/javascript' src='lib/fastclick.js'></script>

</html>
