<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
    <title>FLC - Mobile App</title>
    <link href="./build/common.js.css" rel="stylesheet">
    <link href="./build/professorsEntry.css" rel="stylesheet">
</head>
<body>
    <div id="main-container">
        <div id="header-section">
            <div id="header-container">
                <div id="back-arrow">
                    <i class="material-icons">arrow_back</i>
                </div>
                <div id="header-search">
                    <div id="search-bar">
                        <div id="search-text-container">
                            <div id="search-icon">
                                <i class="material-icons">search</i>
                            </div>
                            <div id="search-text">
                                <input type="text" placeholder="Search Professors" maxlength="15">
                            </div>
                        </div>
                    </div>
                </div>
                <div id="header-text">
                    <span>Professor</span>
                </div>
            </div>
        </div>

        <div id="cancel-button-container">
            <div id="cancel-button">
                <span>Cancel</span>
            </div>
        </div>

        <div id="professor-overlay">
            <div id="overlay-container">
                <div id="overlay-border"></div>
                <div id="overlay-header">
                    <div id="header-title">
                        <span>Professor John Doe</span>
                    </div>
                    <div id="header-description">
                        <div id="professor-type">
                            <span>Full-Time</span>
                        </div>
                        <div id="professor-subject">
                            <span>MATH</span>
                        </div>
                        <div id="professor-email">
                            <span>djohn@flc.losrios.edu</span>
                        </div>
                    </div>
                </div>
                <div id="overlay-body">
                    <div class="title-container">
                        <span>CLASSES</span>
                    </div>
                    <div id="course-container">
                        <div class='course-object'>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="course-overlay"></div>
        <div id="professor-container"></div>
    </div>
</body>

<script type="text/javascript" src="./build/common.js"></script>
<script type="text/javascript" src="./build/professorsEntry.js"></script>

</html>
