<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FLC - Mobile App</title>

    <!-- Primary CSS -->
    <link rel="stylesheet" type="text/css" href="css/professors.css"/>
    <link rel="stylesheet" type="text/css" href="css/professors_subpages.css"/>
    <!-- Native App Configuration -->
    <link rel="stylesheet" type="text/css" href="css/native_app_configuration.css"/>
    <!-- Google Icon Font -->
    <link href="fonts/material-icons.css" rel="stylesheet">
    <!--<link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow" rel="stylesheet">-->
    <!-- Bootstrap -->
    <link rel="stylesheet" href="lib/bootstrap.css">
    <link rel="stylesheet" href="lib/font-awesome.min.css">

</head>
<body>

    <div id="main-container">
        <div id="header-section">
            <div id="header-container">
                <div id="back-arrow">
                    <i class="material-icons">arrow_back</i>
                </div>
                <div id="header-search">
                    <div id="search-bar">
                        <div id="search-text-container">
                            <div id="search-icon">
                                <i class="material-icons">search</i>
                            </div>
                            <div id="search-text">
                                <input type="text" placeholder="Search Professors" maxlength="15">
                            </div>
                        </div>
                    </div>
                </div>
                <div id="header-text">
                    <span>Professor</span>
                </div>
            </div>
        </div>

        <div id="cancel-button-container">
            <div id="cancel-button">
                <span>Cancel</span>
            </div>
        </div>

        <div id="professor-overlay">
            <div id="overlay-container">
                <div id="overlay-border"></div>
                <div id="overlay-header">
                    <div id="header-title">
                        <span>Professor John Doe</span>
                    </div>
                    <div id="header-description">
                        <div id="professor-type">
                            <span>Full-Time</span>
                        </div>
                        <div id="professor-subject">
                            <span>MATH</span>
                        </div>
                        <div id="professor-email">
                            <span>djohn@flc.losrios.edu</span>
                        </div>
                    </div>
                </div>
                <div id="overlay-body">
                    <div class="title-container">
                        <span>COURSES</span>
                    </div>
                    <div id="course-container">
                        <div class='course-object'>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="professor-container">
        </div>
    </div>
</body>

<!-- jQuery -->
<script type="text/javascript" src="lib/jquery.js"></script>
<!-- Bootstrap -->
<script type="text/javascript" src="lib/bootstrap.min.js"></script>
<!-- Primary JS -->
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/professors.js"></script>
<!-- fastclick -->
<script type='application/javascript' src='lib/fastclick.js'></script>

</html>
