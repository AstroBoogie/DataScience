<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FLC - Mobile App</title>
    <script type="text/javascript" src="../build/common.js.css"></script>
    <script type="text/javascript" src="../build/scrollEntry.css"></script>
</head>
<body>
<div id="header-section">
    <div id="header-container">
        <div id="back-arrow">
            <i class="material-icons">arrow_back</i>
        </div>
        <div id="header-text">
            <span>Campus Map</span>
        </div>
    </div>
</div>

<div id="main-container">
    <div id="sub-container">
        <!-- Course Start Time -->
        <div class="option-container" id="time-container">
            <div id="shading-container">
                <div class="med-gray"></div>
                <div class="light-gray"></div>
                <div id="time-divider"></div>
                <div class="light-gray"></div>
                <div class="med-gray"></div>
            </div>
            <div id="clock-container">
                <div id="hour" class="time-object">
                    <div></div>
                    <div></div>
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                    <div>4</div>
                    <div>5</div>
                    <div>6</div>
                    <div>7</div>
                    <div>8</div>
                    <div>9</div>
                    <div>10</div>
                    <div>11</div>
                    <div>12</div>
                    <div></div>
                    <div></div>
                </div>
                <div id="minute" class="time-object">
                    <div></div>
                    <div></div>
                    <div>00</div>
                    <div>10</div>
                    <div>20</div>
                    <div>30</div>
                    <div>40</div>
                    <div>50</div>
                    <div></div>
                    <div></div>
                </div>
                <div id="period" class="time-object">
                    <div></div>
                    <div></div>
                    <div>AM</div>
                    <div>PM</div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<script type="text/javascript" src="../build/common.js"></script>
<script type="text/javascript" src="../build/scrollEntry.js"></script>

</html>
