<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
    <title>FLC - Mobile App</title>
    <link href="./build/common.js.css" rel="stylesheet">
    <link href="./build/indexEntry.css" rel="stylesheet">
</head>
<body>
    <div id="main-container">
        <div id="header-section">
            <div id="title-container">
                <div id="logo">
                    <img src="img/flc-logo.png">
                </div>
                <div id="header-text">
                    Folsom Lake College
                </div>
            </div>

        </div>

        <div id="body-section">
            <div id="button-container">
            <!-- Classes -->
                <a class="button-object" id="home-schedule">
                    <div class="icon-container">
                        <i class="material-icons">class</i>
                    </div>
                    <span>Course Schedule</span>
                </a>
            <!-- Campus Map -->
                <a class="button-object" id="home-map">
                    <div class="icon-container">
                        <i class="material-icons">map</i>
                    </div>
                    <span>Campus Map</span>
                </a>
            <!-- Professors -->
                <a class="button-object" id="home-professors">
                    <div class="icon-container">
                        <i class="material-icons">assignment_ind</i>
                    </div>
                    <span>Professors</span>
                </a>
            <!-- Events -->
                <a class="button-object" id="home-events">
                    <div class="icon-container">
                        <i class="material-icons">event</i>
                    </div>
                    <span>Events</span>
                </a>
            <!-- Sports -->
                <a class="button-object">
                    <div class="icon-container">
                        <i class="material-icons">pool</i>
                    </div>
                    <span>Sports</span>
                </a>
            <!-- Student Life -->
                <a class="button-object">
                    <div class="icon-container">
                        <i class="material-icons">account_balance</i>
                    </div>
                    <span>Student Life</span>
                </a>
            <!-- Facebook -->
                <a class="button-object" href="https://www.facebook.com/folsomlakecollege/">
                    <div class="icon-container">
                        <i class="fa fa-facebook" aria-hidden="true"></i>
                    </div>
                    <span>Facebook</span>
                </a>
            <!-- Twitter -->
                <a class="button-object" href="https://twitter.com/flcfalcons">
                    <div class="icon-container">
                        <i class="fa fa-twitter"></i>
                    </div>
                    <span>Twitter</span>
                </a>
            <!-- Emergency Contacts -->
                <a class="button-object" id="home-emergency">
                    <div class="icon-container">
                        <i class="material-icons">warning</i>
                    </div>
                    <span>Emergency Info</span>
                </a>
            </div>
        </div>

        <div id="footer-section">
            <span>Developed by FLC Data Science Club</span>
        </div>

    </div>
</body>

<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="./build/common.js"></script>
<script type="text/javascript" src="./build/indexEntry.js"></script>

</html>
