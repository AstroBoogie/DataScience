<!DOCTYPE html>
<html lang="US">
<head>
<meta charset="UTF-8">
    <title>FLC - Mobile App</title>

    <!-- Primary CSS -->
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <!-- Google Icon Font -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>

    <div id="main-container">
        <!-- implement handlebars -->
        <div id="header-container">
            <img src="img/flc-logo.png">
        </div>

        <div class="body-container">
            <div id="body-padding"></div>
            <a class="button-click" href="schedule.html" data-transition="pop" ontouchstart="return true;">
                <div class="button-object">
                    <div class="icon-container">
                        <i class="material-icons">class</i>
                    </div>
                    <div class="title-container">
                        <span>Course Schedules</span>
                    </div>
                </div>
            </a>
            <a class="button-click" href="javascript:void(0);" ontouchstart="return true;">
                <div class="button-object">
                    <div class="icon-container">
                        <i class="material-icons">map</i>
                    </div>
                    <div class="title-container">
                        <span>Campus Map</span>
                    </div>
                </div>
            </a>
            <a class="button-click" href="javascript:void(0);" ontouchstart="return true;">
                <div class="button-object">
                    <div class="icon-container">
                        <i class="material-icons">event</i>
                    </div>
                    <div class="title-container">
                        <span>Events</span>
                    </div>
                </div>
            </a>
            <a class="button-click" href="javascript:void(0);" ontouchstart="return true;">
                <div class="button-object">
                    <div class="icon-container">
                        <i class="material-icons">assignment_ind</i>
                    </div>
                    <div class="title-container">
                        <span>Professors</span>
                    </div>
                </div>
            </a>
            <a class="button-click" href="javascript:void(0);" ontouchstart="return true;">
                <div class="button-object">
                    <div class="icon-container">
                        <i class="material-icons">warning</i>
                    </div>
                    <div class="title-container">
                        <span>Emergency</span>
                    </div>
                </div>
            </a>
            <a class="button-click" href="javascript:void(0);" ontouchstart="return true;">
                <div class="button-object">
                    <div class="icon-container">
                        <i class="material-icons">library_books</i>
                    </div>
                    <div class="title-container">
                        <span>Test Object</span>
                    </div>
                </div>
            </a>
            <a class="button-click" href="javascript:void(0);" ontouchstart="return true;">
                <div class="button-object">
                    <div class="icon-container">
                        <i class="material-icons">map</i>
                    </div>
                    <div class="title-container">
                        <span>Test Object</span>
                    </div>
                </div>
            </a>
        </div>

        <!--<div id="footer-container"></div>-->
    </div>

    <!-- jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <!-- Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Primary JS -->
    <script src="js/main.js"></script>

</body>
</html>
