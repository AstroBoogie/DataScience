<!DOCTYPE html>
<html lang="US">
<head>
<meta charset="UTF-8">
    <title>FLC - Mobile App</title>

    <!-- Primary CSS -->
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <!-- Native App Configuration -->
    <link rel="stylesheet" type="text/css" href="css/native_app_configuration.css"/>
    <!-- Google Icon Font -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow" rel="stylesheet">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="lib/bootstrap.css">
    <link rel="stylesheet" href="lib/font-awesome.min.css">

</head>
<body>
    <div id="main-container">
        <div id="header-section">
            <div id="title-container">
                <div id="logo">
                    <img src="img/flc-logo.png">
                </div>
                <div id="header-text">
                    Folsom Lake College
                </div>
            </div>

        </div>

        <div id="body-section">
            <div id="button-container">
            <!-- Classes -->
                <a class="button-object" id="home-schedule">
                    <div class="icon-container">
                        <i class="material-icons">class</i>
                    </div>
                    <span>Course Schedule</span>
                </a>
            <!-- Campus Map -->
                <a class="button-object">
                    <div class="icon-container">
                        <i class="material-icons">map</i>
                    </div>
                    <span>Campus Map</span>
                </a>
            <!-- Professors -->
                <a class="button-object">
                    <div class="icon-container">
                        <i class="material-icons">assignment_ind</i>
                    </div>
                    <span>Professors</span>
                </a>
            <!-- Events -->
                <a class="button-object">
                    <div class="icon-container">
                        <i class="material-icons">event</i>
                    </div>
                    <span>Events</span>
                </a>
            <!-- Sports -->
                <a class="button-object">
                    <div class="icon-container">
                        <i class="material-icons">pool</i>
                    </div>
                    <span>Sports</span>
                </a>
            <!-- Student Life -->
                <a class="button-object">
                    <div class="icon-container">
                        <i class="material-icons">account_balance</i>
                    </div>
                    <span>Student Life</span>
                </a>
            <!-- Facebook -->
                <a class="button-object" href="https://www.facebook.com/folsomlakecollege/">
                    <div class="icon-container">
                        <i class="fa fa-facebook" aria-hidden="true"></i>
                    </div>
                    <span>Facebook</span>
                </a>
            <!-- Twitter -->
                <a class="button-object" href="https://twitter.com/flcfalcons">
                    <div class="icon-container">
                        <i class="fa fa-twitter"></i>
                    </div>
                    <span>Twitter</span>
                </a>
            <!-- Emergency Contacts -->
                <a class="button-object">
                    <div class="icon-container">
                        <i class="material-icons">warning</i>
                    </div>
                    <span>Emergency Info</span>
                </a>
            </div>
        </div>

        <div id="footer-section">
            <span>Developed by FLC Data Science Club</span>
        </div>

    </div>

    <!-- jQuery -->
    <script type="text/javascript" src="lib/jquery.js"></script>
    <!-- Bootstrap -->
    <script type="text/javascript" src="lib/bootstrap.min.js"></script>
    <!-- Primary JS -->
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <!-- fastclick -->
    <script src="lib/fastclick.js"></script>

</body>
</html>
